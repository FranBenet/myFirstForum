{{ define "pagination-likedposts" }}
    <nav aria-label="Page navigation" class="page-navigation">
        <ul class="paginations">
        {{ if gt .CurrentPage 1 }}        
        <li class="page-item">
                <a class="page-link" href="/liked?page={{sub .Pagination.CurrentPage 1}}" aria-label="Previous">&laquo;</a>
        </li>
        {{end}}

        {{ range $i := (seq 1 .TotalPages) }}
        <li class="page-item active">
                <a class="{{ if eq $i $.CurrentPage}} page-link-active {{else}} page-link {{end}}" href="/liked?page={{$i}}">{{$i}}</a>
        </li>   
        {{end}}

        {{if lt .CurrentPage .TotalPages}}
        <li class="page-item">
                <a class="page-link" href="/liked?page={{add .CurrentPage 1}}" aria-label="Next">&raquo;</a>
        </li>
        {{end}}
        </ul>
    </nav>
{{end}}
