{{ define "page" }}
        <section class="posts-section">
            {{ template "breadcrumbs".}}

                <div>You haven't create any posts yet.</div>
            {{else}}
                {{template "main-gallery" .}}
                {{template "pagination-users" .Pagination}}
            {{end}}
           
        </section>
{{end}}
