{{ define "page"}}
<section class="section-profile">
    {{ template "breadcrumbs".}}
    <div class="profile-info-container">
        <span class="profile-info">
            <img src="{{.User.Avatar}}" alt="Profile Picture" class="image">
            <!-- <div class="image"> Img</div> -->
            <div class="info">
                <span>Name:</span>
                <span>{{.User.Name}}</span>
                <span>Email:</span>
                <span>{{.User.Email}}</span>
                <span>Password:</span>
                <span>*********</span>
            </div>
        </span>
        <span class="change-avatar">
            <a href="#avatarModal" class="change-avatar-button">
                <p class="change-text">Change Avatar</p>
            </a>
        </span>
        
    </div>
</section>

<!-- The Modal -->
<div id="avatarModal" class="avatar-modal">
    <div class="avatar-modal-content">
        <a href="#" id="closeModal" class="avatar-modal-close">&times;</a>
        
        <form action="/profile" method="post" class="avatar-modal-form">
            <div class="avatar-modal-title">
                <h2>Select Your Avatar</h2>                
            </div>

            <div class="avatar-grid">
                <label class="avatar-item">
                    <input type="radio" name="avatar" value="/static/img/avatars/bear.png">
                    <img src="/static/img/avatars/bear.png" alt="Avatar 1" class="avatar">
                </label>
                <label class="avatar-item">
                    <input type="radio" name="avatar" value="/static/img/avatars/cat.png">
                    <img src="/static/img/avatars/cat.png" alt="Avatar 2" class="avatar">
                </label>
                <label class="avatar-item">
                    <input type="radio" name="avatar" value="/static/img/avatars/dog.png">
                    <img src="/static/img/avatars/dog.png" alt="Avatar 2" class="avatar">
                </label>
                <label class="avatar-item">
                    <input type="radio" name="avatar" value="/static/img/avatars/dog2.png">
                    <img src="/static/img/avatars/dog2.png" alt="Avatar 2" class="avatar">
                </label>
                <label class="avatar-item">
                    <input type="radio" name="avatar" value="/static/img/avatars/meerkat.png">
                    <img src="/static/img/avatars/meerkat.png" alt="Avatar 2" class="avatar">
                </label>
                <label class="avatar-item">
                    <input type="radio" name="avatar" value="/static/img/avatars/rabbit.png">
                    <img src="/static/img/avatars/rabbit.png" alt="Avatar 2" class="avatar">
                </label>
                <!-- Add more avatars as needed -->
            </div>
            <button type="submit" class="avatar-submit">Select Avatar</button>
        </form>    
    </div>
</div>


{{end}}


{{ define "editable-form"}}
<div class="profile-info-container">
    <span class="profile-info">
        <img src="../static/img/cat.png" alt="Profile Picture" class="image">
        <!-- <div class="image"> Img</div> -->
        <div class="info">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" value="{{.User.Name}}" readonly> 

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{.User.Email}}" readonly> 

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{.User.Password}}" readonly>

        </div>
    </span>
    <span class="edit-profile-botton">
        <a href="/profile/edit" class="edit-button">
            <p class="edit-text">Edit</p>
        </a>
    </span>
</div>
{{end}}
